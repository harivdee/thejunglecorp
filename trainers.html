<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/c5a0aa5865.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/png" href="/img/clipart-trees-rainforest-15.png">
    <title>Trainers</title>
</head>

<body>
    <nav id="main-menu">
        <ul class="nav-bar">
            <li class="nav-button-home"><a href="index.html">Home</a></li>
            <li class="nav-button-courses"><a href="courses.html">Courses</a></li>
            <li class="nav-button-students"><a href="students.html">Students</a></li>
            <li class="nav-button-assignments"><a href="assignments.html">Assignments</a></li>
        </ul>
    </nav>

    <form action="#">

        <header>
            <h2>Trainer Input Form</h2>
            <div>This form is intended for trainer input.</div>
        </header>

        <div>
            <label class="desc" id="tfname" for="TrainerField1">
                First Name
            </label>
            <div>
                <input id="trainer1" name="TrainerField1" type="text" spellcheck="true" class="field text fn" value=""
                    size="8"  pattern="[a-z]" required tabindex="1">
            </div>
        </div>

        <div>
            <label class="desc" id="tlname" for="TrainerField2">
                Last Name
            </label>
            <div>
                <input id="trainer2" name="TrainerField2" type="text" spellcheck="true" value="" maxlength="255"
                   pattern="[a-z]" required tabindex="2">
            </div>
        </div>

        <div>
            <div>
                <input id="saveForm" name="saveForm" type="submit" value="Add">
            </div>
        </div>

    </form>
    <table id="trainer-table" class="full-width hide">
        <caption>Trainer Summary</caption>
        <thead>
            <tr>
                <th scope="col">Edit</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="js/trainers.js"></script>
    
</body>

</html>
